<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking dashboard | Frontend Mentor</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/bundle/app.bundle.js"></script>
</head>
<body>
    <main class="main">
        <section class="section-1">
            <div class="section-1__card">
                <div class="section-1__user">
                    <img src="assets/png/image-jeremy.png" alt="profile img">
                    <section class="section-1__info">
                        <span class="section-1__report">Report for</span>
                        <span class="section-1__author">Jeremy Robson</span>
                    </section>
                </div>

                <div class="section-1__dates">
                    <p class="section-1__frequency" id="daily">Daily</p>
                    <p class="section-1__frequency" id="weekly">Weekly</p>
                    <p class="section-1__frequency" id="monthly">Monthly</p>
                </div>
            </div>
        </section>
        <section class="section-2">
        </section>
    </main>

    <footer class="attribution">
        Challenge by 
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        . Coded by
        <a href="https://github.com/dvcode01" target="_blank">David Olivero</a>
    </footer>
</body>
</html>
